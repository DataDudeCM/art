<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-M" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Line Art - p5.js</title>
    <style>
      body {
        margin: 0;
        overflow: auto; /* Enable scrolling */  
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        font-family: 'Inter', sans-serif;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      canvas {
        display: block;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        border-radius: 8px;
      }
      .controls {
          color: #f0f0f0;
          background-color: #2a2a2a;
          padding: 1rem;
          border-radius: 8px;
          text-align: center;
          width: 300px;
      }
      .slider-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .slider-container {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        justify-content: space-between;
      }
      /* Simple styling for the slider */
      input[type=range] {
        width: 150px;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #4a90e2;
        cursor: pointer;
        margin-top: -6px;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #555;
        border-radius: 4px;
      }
      /* Styling for the color picker */
      input[type="color"] {
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        background-color: transparent;
      }
      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      input[type="color"]::-webkit-color-swatch {
        border: 2px solid #555;
        border-radius: 50%;
      }
    </style>
    <!-- Include the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.dom.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">    
    <script src="../common/js/palette.js"></script>
    <script src="../common/js/brush.js"></script>
    <script src="js/substrate3.js"></script>
  </head>
    <main>
        <div id="canvas-container"></div>
        <div id="controls-container"></div>
    </main>
</html>
