<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaikin Curve Drawer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
    </style>
</head>
<body class="bg-zinc-900 text-zinc-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-2 text-center">Vector Shape Creator</h1>
        <p class="text-zinc-400 mb-4 text-center">Use 'Start Drawing' to begin, 'End Shape' to complete a segment, and 'Add Another' to continue your composition.</p>

        <!-- Canvas for drawing -->
        <canvas id="drawingCanvas" class="bg-zinc-800 rounded-lg shadow-xl cursor-crosshair"></canvas>

        <!-- Control Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mt-6">
            <button id="startBtn" class="btn">Start Drawing</button>
            <button id="addAnotherBtn" class="btn" disabled>Add Another Shape</button>
            <button id="endShapeBtn" class="btn" disabled>End Shape</button>
            <button id="saveShapesBtn" class="btn" disabled>Save Composition</button>
        </div>

        <!-- Output area for saved data -->
        <div id="outputContainer" class="w-full max-w-2xl mt-6 hidden">
            <h2 class="text-xl font-semibold mb-2">Saved Shape Data (JSON)</h2>
            <textarea id="output" rows="8" class="w-full p-3 bg-zinc-800 border border-zinc-700 rounded-lg text-zinc-300 font-mono text-sm focus:ring-2 focus:ring-cyan-500 focus:outline-none" readonly></textarea>
            <button id="copyBtn" class="btn mt-2 bg-cyan-600 hover:bg-cyan-500">Copy to Clipboard</button>
        </div>
    </div>
    <script src="js/shapedesigner.js"></script>
</body>
</html>
